   var referLink = document.createElement("a");

 }

function searchKeyPress(e){

    // look for window.event in case event isn't passed in

    e = e || window.event;

    if (e.keyCode == 13)

    {

        document.getElementById('search-icon').click(); //remove to disable search

        return false;

    }

    return true;

}


</script>
